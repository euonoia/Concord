services:
  app:
    build:
      context: .
      dockerfile: dockerfile.dev
    container_name: concord_app
    ports:
      - "8000:80"
    env_file:
      - .env
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - vite

  vite:
    image: node:20-alpine
    container_name: concord_vite
    working_dir: /var/www/html
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www/html
    environment:
      - NODE_ENV=development

  db:
    image: postgres:15
    container_name: concord_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
